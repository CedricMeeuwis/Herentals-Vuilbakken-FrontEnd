<div class="addUser">
    <section id="general" class="bootstrapCard">
        <div class="container">

            <div class="section-title">
                <h2>Gebruikers</h2>
                <p>Gebruiker toevoegen</p>
            </div>


                <div class="d-flex align-items-stretch card-margin d-flex justify-content-center">
                    <div class="card" style="width: 35rem; height: 28rem;">
                        <h4 class="card-header text-center">
                            <a class="fa-stack fa-3x">
                                <i class="fas fa-user-plus fa-stack-1x fa-inverse"></i>
                            </a>
                        </h4>
                        <div class="card-body shadow">
                            <div class="d-flex justify-content-center form_container">
                                <form #userForm="ngForm" (ngSubmit)="makeNew()">
                                    <div class="input-group mb-3">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        </div>
                                        <input [(ngModel)]="newUser.username" name="unaam" type="text"
                                            class="form-control" id="uname" placeholder="Gebruikersnaam" required />
                                    </div>
                                    <div class="input-group mb-2">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                                        </div>
                                        <input [(ngModel)]="newUser.wachtwoord" name="wachtw" type="password"
                                            class="form-control" id="ww" placeholder="Wachtwoord" required />
                                    </div>
                                    <div class="input-group mb-1" style="margin-top: 15px !important;">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                                            <select [(ngModel)]="newUser.roleID" name="rol" class="form-control"id="rol" aria-label="Rol" style="min-width: 120% !important;" required>
                                                <ng-container *ngFor="let role of allRoles">
                                                    <option *ngIf="role.naam != 'Admin' || mijnRol == 'Admin'" [ngValue]="role.roleID">
                                                        {{role.naam}}
                                                    </option>
                                                </ng-container>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row addUserButtons">
                                        <div class="col-12 col-sm-6 text-center text-sm-left mt-2">
                                            <button type="submit" class="btn btn-primary addButton"
                                                [disabled]="!userForm.form.valid">Toevoegen</button>
                                        </div>
                                        <div class="col-12 col-sm-6 text-center text-sm-right mt-2">
                                            <button class="btn btn-danger cancelButton" (click)="terug()">Annuleren</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</div>
