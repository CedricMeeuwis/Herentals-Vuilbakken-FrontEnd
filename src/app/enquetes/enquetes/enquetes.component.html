<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
  integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

<div class="enquetes">
  <section id="general" class="bootstrapCard">
    <div class="container">
      <div class="section-title">
        <h2>Enquetes</h2>
        <p>Overzicht enquetes</p>
      </div>
      <mat-spinner *ngIf="enquetes == null"></mat-spinner>
      <div *ngIf="enquetes != null" class="table-responsive">
        <div class="table-wrapper">
          <div class="table-title">
            <div class="row">
              <div class="col-sm-6">
                <h4>Enquetes</h4>
              </div>
              <div class="col-sm-6">
                <button class="modal-title" (click)="navigateNieuw()" class="btn btn-success" data-toggle="modal"><i
                    class="material-icons">&#xE147;</i><span>Nieuwe maken</span></button>
              </div>
            </div>
          </div>
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Naam</th>
                <th class="text-center" scope="col">Status</th>
                <th class="text-center" scope="col">Zet actief</th>
                <th class="text-center" scope="col">Kijk antwoorden</th>
              </tr>
            </thead>
            <ng-container *ngFor="let enquete of enquetes">
              <tbody>
                <tr>
                  <td>{{enquete.naam}}</td>
                  <td *ngIf="enquete.actief" class="text-center"><span><i class="fas fa-circle text-success"></i></span></td>
                  <td *ngIf="!enquete.actief" class="text-center"><span><i class="fas fa-circle text-danger"></i></span></td>
                  <td class="text-center"><i class="fas fa-cog text-info icoon" (click)="setActive(enquete)"></i></td>
                  <td class="text-center"><i class="fas fa-long-arrow-alt-right text-warning icoon" (click)="getAnswers(enquete.enqueteID)"></i></td>
                </tr>
              </tbody>
            </ng-container>
          </table>
        </div>
    </div>
</div>
</section>
</div>
