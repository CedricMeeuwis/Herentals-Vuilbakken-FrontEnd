<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
  integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

<section id="general"class="bootstrapCard">
  <div class="container">
  <div class="general-container" data-aos="fade-up" data-aos-delay="150">


<div class="d-flex align-items-stretch card-margin d-flex justify-content-center">
  <div class="card" style="width: 23rem; height: 28rem;">
    <h4 class="card-header text-center">
      <a href="#" routerLink="/admin/dashboard/journalists" class="fa-stack fa-3x">
        <i class="far fa-address-card fa-stack-2x text-primary"></i>
        <i class="far fa-address-card fa-stack-1x fa-inverse"></i>
      </a>
    </h4>
    <div class="card-body shadow">
    <div class="d-flex justify-content-center form_container">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" placeholder="Username" type="text" required minlength="2"
                  [(ngModel)]="userLogin.username" name="username" class="form-control" placeholder=" Gebruikersnaam"
                  required />
              </div>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" placeholder="Wachtwoord" type="wachtwoord" required
                  [(ngModel)]="userLogin.wachtwoord" name="wachtwoord" class="form-control" placeholder="Wachtwoord"
                  required />
              </div>
              <div class="d-flex justify-content-center mt-3 login_container">
                <button type="submit" class="btn btn-primary" type="submit" [disabled]="!loginForm.form.valid">Log in</button>
              </div>
            </form>
          </div>
    </div>
  </div>
</div>



</div>
</div>
</section>
