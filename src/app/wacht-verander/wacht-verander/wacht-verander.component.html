<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
  integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

<section id="general"class="bootstrapCard">
    <div class="container">
        <div class="general-container" data-aos="fade-up" data-aos-delay="150">
            <div class="d-flex align-items-stretch card-margin d-flex justify-content-center">
                <mat-spinner *ngIf="currentUser == null"></mat-spinner>
                <div *ngIf="currentUser != null" class="card" style="width: 23rem;">
                    <h4 class="card-header text-center">
                        <a class="fa-stack fa-3x">
                            <i class="far fa-address-card fa-stack-1x fa-inverse"></i>
                        </a>
                    </h4>
                    <div class="card-body shadow">
                        <div class="d-flex justify-content-center">
                            <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                                <div class="input-group mb-3">
                                    <input type="password" placeholder="Oud Wachtwoord" minlength="2" [(ngModel)]="currentUser.wachtwoord" name="oudwachtwoord" class="form-control" required />
                                </div>
                                <div class="input-group mb-3">
                                    <input type="password" [(ngModel)]="nieuwWW" minlength="2" name="wachtwoordnieuw" class="form-control" placeholder="Nieuw Wachtwoord" required />
                                </div>
                                <div class="input-group mb-2">
                                    <input type="password" [(ngModel)]="WWOpnieuw" minlength="2" name="wachtwoordopnieuw" class="form-control" placeholder="Wachtwoord Opniew" required />
                                </div>
                                <div class="d-flex justify-content-center mt-3">
                                    <button type="submit" class="btn btn-primary" type="submit" [disabled]="!loginForm.form.valid || nieuwWW != WWOpnieuw">Verander wachtwoord</button>
                                </div>
                                <div *ngIf="nieuwWW != '' && WWOpnieuw != '' && nieuwWW != WWOpnieuw">
                                    <p class="text-danger">Nieuw wachtwoord moet gelijk zijn!</p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
