<div class="enquetes">
    <section id="general" class="bootstrapCard">
        <div class="container">
            <div class="section-title">
                <h2>Enquete</h2>
                <p>Enquete<span *ngIf="currentEnquete != null"> {{currentEnquete.naam}}</span>:</p>
            </div>
            <survey *ngIf="json != null" [json]="json" [writeFunction]="sendEnquete"></survey>
        </div>
    </section>
</div>
